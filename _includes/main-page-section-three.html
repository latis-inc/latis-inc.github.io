{% for section in site.data.main-page-three %}
<section class="section section_three_style">
  <div class="section__flex">
    <div class="section__item">
      <img src="assets/images/latis-projects.png" alt="components" class="section__group img-fluid">
      <img src="assets/images/polygon-teal.png" alt="components" class="section__polygon-light">  
    </div>

    <div class="section__item">
      <img src="assets/images/polygon-purple.png" alt="polygin" class="section__polygon">
      <h2 class="section__title">{{section.section_three_title}}</h2>
      <p class="section__info">{{section.section_three_info}}</p>
      <div class="section__inner-wrap-img">
        <img src="assets/images/latis-projects.png" alt="components" class="section__components-mobile"> 
      </div>
      <p class="section__answer">{{section.section_three_answer}}</p>
      <button type="button" class="section__btn section__btn_contact_us">{{section.section_three_btn}}</button>
    </div>
  </div>
</section>
{% endfor %}
